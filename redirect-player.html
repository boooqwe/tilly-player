<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”¥ Watch This Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block; /* Ensure no margin issues */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      display: none; /* Hidden by default */
    }

    /* Show overlay after video plays for a few seconds */
    .show-overlay {
      display: block;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted playsinline loop>
    <source src="https://boooqwe.github.io/tilly-player/IMG_9716.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="overlay" class="overlay" onclick="window.top.location.href='https://onlyfans.com/tilly_toy/c269'"></div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');

    // Try to play the video
    video.play().catch(() => {
      video.controls = true; // Show controls if autoplay is blocked
    });

    // Show overlay after 5 seconds of video playback
    video.addEventListener('playing', () => {
      setTimeout(() => {
        overlay.classList.add('show-overlay');
      }, 3000); // 5000ms = 5 seconds
    });
  </script>
</body>
</html>
