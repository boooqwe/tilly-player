<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000; /* Black background for better video contrast */
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjust max-width as needed */
      aspect-ratio: 16 / 9; /* Maintains video aspect ratio */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures video fills container without distortion */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer; /* Indicates the overlay is clickable */
      z-index: 10; /* Ensures overlay is above the video */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline poster="https://i.postimg.cc/zGNXsjWd/Screenshot-2025-07-27-at-2-22-22-AM.jpg">
      <source src="https://boooqwe.github.io/tilly-player/IMG_9716.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay" onclick="window.location.href='https://onlyfans.com/tilly_toy/c269'"></div>
  </div>
</body>
</html>
